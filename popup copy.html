<!DOCTYPE html>
<html>
<head>
  <title>AI Assistant</title>
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    
    .header img {
      width: 24px;
      height: 24px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      color: #1a73e8;
    }

    .button-group {
      display: flex;
      gap: 10px;
    }
    
    button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #1a73e8;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s;
      font-weight: 500;
    }
    
    button:hover {
      background-color: #1557b0;
    }
    
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .output-container {
      position: relative;
    }

    #result {
      width: 100%;
      height: 150px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      resize: vertical;
      font-family: inherit;
      font-size: 14px;
      line-height: 1.4;
    }

    #copy-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      padding: 4px 8px;
      font-size: 12px;
      background-color: #f8f9fa;
      color: #1a73e8;
      border: 1px solid #ddd;
      border-radius: 4px;
      cursor: pointer;
    }

    #copy-btn:hover {
      background-color: #e8eaed;
    }
    
    .instructions {
      background-color: #f8f9fa;
      border-radius: 8px;
      padding: 12px;
      font-size: 13px;
    }
    
    .instruction-step {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      margin-bottom: 8px;
    }
    
    .step-number {
      background-color: #1a73e8;
      color: white;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      flex-shrink: 0;
    }
    
    .loading {
      text-align: center;
      color: #666;
      padding: 10px;
    }

    .error {
      color: #d32f2f;
      font-size: 13px;
      padding: 8px;
      background-color: #ffebee;
      border-radius: 4px;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="icons/icon48.png" alt="AI Assistant">
      <h1>AI Assistant</h1>
    </div>

    <div class="button-group">
      <button id="summarize-btn">Summarize</button>
      <button id="prompt-btn">Ask AI</button>
    </div>

    <div class="output-container">
      <textarea id="result" readonly placeholder="Select text on the webpage and click one of the buttons above to get started..."></textarea>
      <button id="copy-btn" title="Copy to clipboard">Copy</button>
    </div>
    
    <div class="instructions">
      <div class="instruction-step">
        <div class="step-number">1</div>
        <div>Select text on any webpage</div>
      </div>
      
      <div class="instruction-step">
        <div class="step-number">2</div>
        <div>Click either button above to analyze the selected text</div>
      </div>
      
      <div class="instruction-step">
        <div class="step-number">3</div>
        <div>Copy and use the results from the text box</div>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
