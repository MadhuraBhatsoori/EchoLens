<!DOCTYPE html>
<html>
<head>
  <title>Echo Lens</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: Arial, sans-serif;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    
    h2 {
      color: #203162;
      margin: 0;
    }
    
    .button-container {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    
    button {
      flex: 1;
      padding: 8px;
      background-color: #203162;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .instructions {
      background-color: #f8f9fa;
      border-radius: 8px;
      padding: 12px;
      font-size: 13px;
    }
    
    .instruction-step {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 8px;
    }
    
    button:hover {
      background-color: #1a274d;
    }
    
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    
    #result {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      min-height: 50px;
      white-space: pre-wrap;
    }
    
    select {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ddd;
      width: 100%;
      font-size: 14px;
    }
    
    .status {
      color: #666;
      font-size: 0.9em;
    }
    
    .selected-text {
      font-size: 0.9em;
      color: #666;
      margin-bottom: 8px;
      max-height: 100px;
      overflow-y: auto;
      padding: 8px;
      background-color: #f5f5f5;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Echo Lens</h2>
    <div id="selectedText" class="selected-text">No text selected</div>
    
    <!-- Section 1: Word Meaning -->
    <div class="instructions">
      <div class="instruction-step">
        <div>1. Select text on the webpage and click to get the meaning of the word:</div>
        <div class="button-container">
          <button id="sendPrompt">Get Meaning</button>
        </div>
      </div>
    </div>
    
    <!-- Section 2: Summarization -->
    <div class="instructions">
      <div class="instruction-step">
        <div>2. Select text on the webpage and click to summarize:</div>
        <div class="button-container">
          <button id="summarize">Summarize</button>
        </div>
      </div>
    </div>
    
    <!-- Result Display -->
    <div id="status" class="status"></div>
    <div id="result"></div>
    
    <!-- Notes Buttons -->
    <div class="button-container">
      <button id="addToNotes" disabled>Add to Notes</button>
      <button id="clear" disabled>Clear</button>
    </div>
    <div class="button-container">
      <button id="download" disabled>Download Notes</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
